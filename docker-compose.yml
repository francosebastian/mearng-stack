version: '3'
services:
    web:
      build: .
      restart: always
      depends_on:
        - db
      ports:
        - 5000:5000
      volumes:
        - ./src:/opt/app/
        - node_modules:/opt/app/node_modules
      links:
        - db
    db:
      image: mongo
      environment:
        MONGO_INITDB_ROOT_USERNAME: admin
        MONGO_INITDB_ROOT_PASSWORD: pass
      expose:
        - "27017"
      volumes:
        - /Users/franco/mongodata:/data/db
volumes:
  node_modules:
